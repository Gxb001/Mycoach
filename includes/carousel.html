<section id="defilement">
    <!--CAROUSEL-->
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active c-item">
                <img src="../medias/course.jpg" class="d-block w-100 c-img" alt="1">
                <div class="carousel-caption top-0 mt-4 d-none d-md-block">
                    <p class="mt-5 fs-3 text-uppercase">Course</p>
                    <h1 class="display-1 fw-bolder text-capitalize">Course exterieur en groupe</h1>
                    <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Voir plus</button>
                </div>
            </div>
            <div class="carousel-item c-item">
                <img src="../medias/yoga.jpg" class="d-block w-100 c-img" alt="2">
                <div class="carousel-caption top-0 mt-4 d-none d-md-block">
                    <p class="mt-5 fs-3 text-uppercase">Yoga</p>
                    <h1 class="display-1 fw-bolder text-capitalize">Yoga chaque week end en groupe</h1>
                    <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Voir plus</button>
                </div>
            </div>
            <div class="carousel-item c-item">
                <img src="../medias/crossfit.jpg" class="d-block w-100 c-img" alt="3">
                <div class="carousel-caption top-0 mt-4 d-none d-md-block">
                    <p class="mt-5 fs-3 text-uppercase">Crossfit</p>
                    <h1 class="display-1 fw-bolder text-capitalize">En salle toute la semaine</h1>
                    <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Voir plus</button>
                </div>
            </div>
        </div>
        <article>
            <!--CAROUSEL BUTTONS-->
            <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Precedent</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Suivant</span>
            </button>
        </article>
    </div>
</section>
